<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>GopherDo</title>
        <style>
            body {
                font-family: Arial, sans-serif;
                margin: 0 auto;
            }
            .task {
                border: 1px solid #ddd;
                padding: 10px;
                margin: 10px 0;
                display: flex;
                justify-content: space-between;
                align-items: center;
            }
            .completed {
                background-color: #e8ffe8;
            }
            .task-form {
                margin-bottom: 20px;
            }
            .task-form input,
            .task-form select {
                margin: 5px;
                padding: 5px;
            }
            .description {
                padding-top: 3px;
            }
            button {
                padding: 5px 10px;
                margin: 0 5px;
            }
            .sidebar {
                margin: 0;
                padding: 0;
                width: 200px;
                background-color: #44475a;
                position: fixed;
                height: 100%;
                overflow: auto;
            }

            /* Sidebar links */
            .sidebar a {
                display: block;
                color: black;
                padding: 16px;
                text-decoration: none;
                color: black;
            }

            /* Active/current link */
            .sidebar a.active {
                background-color: #282a36;
                color: white;
            }

            /* Links on mouse-over */
            .sidebar a:hover:not(.active) {
                background-color: #555;
                color: white;
            }

            /* On screens that are less than 700px wide, make the sidebar into a topbar */
            @media screen and (max-width: 700px) {
                .sidebar {
                    width: 100%;
                    height: auto;
                    position: relative;
                }
                .sidebar a {
                    float: left;
                }
                div.content {
                    margin-left: 0;
                }
            }
            .header {
                background-color: #282a36;
                padding-top: 5px;
                padding-bottom: 1px;
            }
            .headerTitle {
                padding-left: 20px;
                color: white;
            }
            .content {
                margin-left: 200px;
            }

            /* On screens that are less than 400px, display the bar vertically, instead of horizontally */
            @media screen and (max-width: 400px) {
                .sidebar a {
                    text-align: center;
                    float: none;
                }
            }
            .filter-section {
                margin: 20px 0;
                padding: 10px;
                background-color: #f5f5f5;
                border-radius: 5px;
                display: flex;
                gap: 10px;
            }

            .filter-section select {
                padding: 5px;
                border-radius: 4px;
                border: 1px solid #ddd;
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1 class="headerTitle">GopherDo</h1>
        </div>
        <div class="sidebar">
            <a class="active" href="#home">Dashboard</a>
        </div>
        <div class="content">
            <div class="task-form">
                <form id="createTaskForm">
                    <input
                        type="text"
                        id="taskName"
                        placeholder="Task Name"
                        required
                    />
                    <textarea
                        id="taskDescription"
                        placeholder="Task Description"
                        rows="2"
                    ></textarea>
                    <select id="taskCategory">
                        <option value="general">General</option>
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="school">Personal</option>
                        <option value="pending">Personal</option>
                    </select>
                    <select id="taskUrgency">
                        <option value="non-urgent">Non-Urgent</option>
                        <option value="urgent">Urgent</option>
                    </select>
                    <input
                        type="date"
                        id="taskDueDate"
                        pattern="\d{4}-\d{2}-\d{2}"
                    />
                    <button type="submit">Create Task</button>
                </form>
            </div>
            <div class="filter-section">
                <select id="categoryFilter" onchange="filterTasks()">
                    <option value="all">All Categories</option>
                    <option value="general">General</option>
                    <option value="work">Work</option>
                    <option value="personal">Personal</option>
                </select>

                <select id="urgencyFilter" onchange="filterTasks()">
                    <option value="all">All Urgencies</option>
                    <option value="urgent">Urgent</option>
                    <option value="non-urgent">Non-Urgent</option>
                </select>

                <select id="statusFilter" onchange="filterTasks()">
                    <option value="all">All Status</option>
                    <option value="complete">Completed</option>
                    <option value="incomplete">Incomplete</option>
                </select>
                <select id="sortBy" onchange="filterTasks()">
                    <option value="none">Sort by...</option>
                    <option value="completion">Completion Status</option>
                    <option value="date">Due Date</option>
                    <option value="name">Name</option>
                </select>
            </div>

            <div id="taskList">
                <!-- Tasks will be displayed here -->
            </div>
        </div>
        <script>
            const API_URL = "http://localhost:8080";
            let allTasks = [];

            // Fetch all tasks
            async function fetchTasks() {
                try {
                    const response = await fetch(`${API_URL}/tasks`);
                    allTasks = await response.json();
                    filterTasks();
                } catch (error) {
                    console.error("Error fetching tasks:", error);
                }
            }

            // Create new task
            async function createTask(taskData) {
                try {
                    const response = await fetch(`${API_URL}/tasks`, {
                        method: "POST",
                        headers: {
                            "Content-Type": "application/json",
                        },
                        body: JSON.stringify(taskData),
                    });
                    if (response.ok) {
                        fetchTasks(); // This will now apply filters after fetching
                    }
                } catch (error) {
                    console.error("Error creating task:", error);
                }
            }

            // Complete task
            async function completeTask(id) {
                try {
                    const response = await fetch(
                        `${API_URL}/tasks/complete?id=${id}`,
                        {
                            method: "PATCH",
                        },
                    );
                    if (response.ok) {
                        fetchTasks(); // Refresh task list
                    }
                } catch (error) {
                    console.error("Error completing task:", error);
                }
            }

            // Delete task
            async function deleteTask(id) {
                try {
                    const response = await fetch(
                        `${API_URL}/tasks/delete?id=${id}`,
                        {
                            method: "DELETE",
                        },
                    );
                    if (response.ok) {
                        fetchTasks(); // Refresh task list
                    }
                } catch (error) {
                    console.error("Error deleting task:", error);
                }
            }

            // Display tasks in the DOM
            function displayTasks(tasks) {
                const taskList = document.getElementById("taskList");
                taskList.innerHTML = "";

                tasks.forEach((task) => {
                    const taskElement = document.createElement("div");
                    taskElement.className = `task ${task.complete ? "completed" : ""}`;

                    const dueDateStr = task.dueDate
                        ? new Date(task.dueDate).toLocaleDateString()
                        : "Not set";

                    taskElement.innerHTML = `
                        <div>
                            <h3>${task.name}</h3>
                            ${task.description ? `<p class="description">${task.description}</p>` : ""}
                            <p>Category: ${task.category}</p>
                            <p>Urgency: ${task.urgency}</p>
                            <p>Due Date: ${dueDateStr}</p>
                        </div>
                        <div>
                            ${
                                !task.complete
                                    ? `<button onclick="completeTask(${task.id})">Complete</button>`
                                    : "<span>âœ“ Completed</span>"
                            }
                            <button onclick="deleteTask(${task.id})">Delete</button>
                        </div>
                    `;
                    taskList.appendChild(taskElement);
                });
            }

            // Handle form submission
            document
                .getElementById("createTaskForm")
                .addEventListener("submit", async (e) => {
                    e.preventDefault();
                    const dateInput =
                        document.getElementById("taskDueDate").value;

                    const taskData = {
                        name: document.getElementById("taskName").value,
                        description:
                            document.getElementById("taskDescription").value,
                        category: document.getElementById("taskCategory").value,
                        urgency: document.getElementById("taskUrgency").value,
                        dueDate: dateInput ? dateInput + "T00:00:00Z" : null,
                        complete: false,
                    };

                    console.log("Sending task:", taskData);
                    await createTask(taskData);
                    e.target.reset();
                });
            function filterTasks() {
                const sortBy = document.getElementById("sortBy").value;

                let filteredTasks = [...allTasks]; // Create a copy of all tasks

                // Apply sorting
                if (sortBy !== "none") {
                    filteredTasks.sort((a, b) => {
                        switch (sortBy) {
                            case "completion":
                                return a.complete === b.complete
                                    ? 0
                                    : a.complete
                                      ? 1
                                      : -1;
                            case "date":
                                return (
                                    new Date(a.dueDate || "9999") -
                                    new Date(b.dueDate || "9999")
                                );
                            case "name":
                                return a.name.localeCompare(b.name);
                            default:
                                return 0;
                        }
                    });
                }

                displayTasks(filteredTasks);
            }

            // Initial load
            fetchTasks();
        </script>
    </body>
</html>
